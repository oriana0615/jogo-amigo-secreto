<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo para sorteio de Amigo Secreto">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <!-- Barra de Acessibilidade -->
    <div class="accessibility-bar">
        <button id="ttsButton" class="button-tts" aria-label="Ativar leitura de tela">
            🔊 Ativar Leitura
        </button>
    </div>

    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Duas mãos trocando presentes de natal">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="amigo" 
                    class="input-name" 
                    placeholder="Digite um nome"
                    aria-label="Campo para adicionar participantes"
                >
                <button 
                    class="button-add" 
                    id="btnAdicionar"
                    aria-label="Adicionar nome à lista"
                >
                    Adicionar
                </button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-live="polite"></ul>
            <ul id="resultado" class="result-list" aria-live="assertive"></ul>

            <div class="button-container">
                <button 
                    class="button-draw" 
                    id="btnSortear"
                    aria-label="Realizar sorteio"
                >
                    <img src="assets/play_circle_outline.png" alt="Ícone de play">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <!-- Templates para Mensagens -->
    <template id="templateMensagemErro">
        <li class="mensagem-container">
            <div class="mensagem-erro" role="alert"></div>
        </li>
    </template>

    <template id="templateMensagemSucesso">
        <li class="mensagem-container">
            <div class="mensagem-sucesso" role="status"></div>
        </li>
    </template>

    <template id="templateResultado">
        <li class="resultado-animado">
            🎉 O amigo sorteado foi <strong class="nome-sorteado"></strong> 🎉
            <button class="button-reset" aria-label="Reiniciar sorteio">Novo Sorteio</button>
        </li>
    </template>

    <script src="app.js" defer></script>
</body>
</html>
